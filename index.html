<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start FLy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">travel fly</div>
        <div class="links">
            <a href="#">home</a>
            <span>|</span>
            <a href="#">about</a>
            <span>|</span>
            <a href="#">tours</a>
            <span>|</span>
            <a href="#">special offers</a>
            <span>|</span>
            <a href="#">blog</a>
            <span>|</span>
            <a href="#">contact</a>
        </div>
    </nav>

    <div class="banner">
        <div class="bannerText">
            <h1>travel-fly</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
            Fugiat aliquid minus nemo sed est.</p>
            <button>READ MORE</button>
        </div>

        <div class="trips-content">
            <div class="israelImg">
                <div class="israelTxt">
                    <h1>ISRAEL</h1>
                    <p>from $1000</p>
                    <button>LEARN MORE</button>
                </div>
            </div>
    
            <div class="usaImg">
                <div class="usaTxt">
                    <h1>U.S.A</h1>
                    <p>from $1500</p>
                    <button>LEARN MORE</button>
                </div>
            </div>
    
            <div class="australiaImg">
                <div class="australiaTxt">
                    <h1>AUSTRALIA</h1>
                    <p>from $1800</p>
                    <button>LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-content">
        <h1>Booking form</h1>
        <div class="top-boxes">
            <input type="text" class="short-box" id="fName" placeholder="name..."/>
            
            <input type="email" class="long-box" id="email" placeholder="email..."/>

        </div>

        <div class="top-boxes">
            <input type="text" class="short-box" id="country" placeholder="country..."/>

            <input type="text" class="long-box" id="hotel" placeholder="hotel..."/>
        </div>

        <div class="check-boxes">
            <p>Check-in</p>
            <input type="text" class="longer-box" id="checkIn" placeholder="5/10/2020"/>
            <i class="far fa-calendar-alt"></i>
        </div>

        <div class="check-boxes">
            <p>Check-out</p>
            <input type="text" class="longer-box" id="checkOut" placeholder="5/20/2020"/>
            <i class="fa fa-calendar-alt"></i>
        </div>

        <div class="dropDown">
            <p>Adult</p>
            <input type="text" class="small-box" id="adult" placeholder="2">

            <p>Children</p>
            <input type="text" class="small-box" id="children" placeholder="0">

            <p>Rooms</p>
            <input type="text" class="small-box" id="rooms" placeholder="1">

        </div>

        <div class="message">
            <input type="text" class="big-box" id="message" placeholder="message...">
        </div>

    </div>
    
</body>
</html>
